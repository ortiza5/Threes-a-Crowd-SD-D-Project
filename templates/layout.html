  <script type="text/javascript">
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
    })();
  </script>
  <script type="text/javascript">
    var rowNum = 0;

    $("body").on("click", "#add", function() {
      rowNum++;
      var fieldWrapper = $("<div class=\"fieldwrapper input-group\" id=\"field" + rowNum + "\"/>");
      var removebtn = $("<button type=\"button\" class=\"no-pad-btn btn btn-cyan\">" +
                          "<i class=\"fa fa-minus\" aria-hidden=\"true\"></i>" +
                        "</button>");
      var fType = $("<select class=\"fieldtype browser-default custom-select\" name=\"input0." + rowNum + "\" id=\"input0." + rowNum + "\">" +
                      "<option selected>Open this select menu</option>" +
                      "<option value=\"1\">One</option>" +
                      "<option value=\"2\">Two</option>" +
                      "<option value=\"3\">Three</option>" +
                    "</select>");
      var fName = $("<input type=\"text\" class=\"form-control\" name=\"input1." + rowNum + "\" placeholder=\"Question Label\"/>");
      var fName2 = $("<input type=\"text\" class=\"form-control\" name=\"input2." + rowNum + "\" placeholder=\"Question parameters\"/>");
      var fcheck = $("<div class=\"form-check mt-2\" name=\"input3." + rowNum + "\" id=\"input3." + rowNum + "\">" +
                       "<input type=\"checkbox\"class=\"form-check-input\" id=\"materialUnchecked\">" +
                       "<label class=\"form-check-label\" for=\"materialUnchecked\">Required</label>" +
                     "</div>");
      removebtn.click(function() {
          $(this).parent().remove();
      });
      fieldWrapper.append(removebtn);
      fieldWrapper.append(fType);
      fieldWrapper.append(fName);
      fieldWrapper.append(fName2);
      fieldWrapper.append(fcheck);
      $(".form-maker").append(fieldWrapper);
    });
    $("body").on("click", "#preview", function() {
      $("#previewform").remove();
      var previewView = $("<div id=\"previewform\"></div>")



      $(".form-builder").append(previewView);
    });
  </script>
